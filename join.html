<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    h1{margin-bottom:24px;}
    label,input,button{display:inline-block;padding:14px;font-size:16px;}
    label{width:160px;}
    input{width:300px;margin-bottom:24px;}
    button{width:100px;}
    form{width:960px;margin:50px auto;border:1px solid black;padding:24px;}
  </style>
</head>
<body>
  <form>
    <h1>회원가입</h1>
    <label for="user_name">성명</label>
    <input type="text" id="user_name" placeholder="한글/영문자">
    <br>
    <label for="user_id">아이디</label>
    <input type="text" id="user_id" placeholder="영문/숫자/특수문자 조합 8~16자 범위">
    <br>
    <label for="user_pass">패스워드</label>
    <input type="password" id="user_pass" placeholder="영문/숫자/특수문자 조합 8~16자 범위">
    <br>
    <label for="user_pass2">패스워드 확인</label>
    <input type="password" id="user_pass2" placeholder="영문/숫자/특수문자 조합 8~16자 범위">
    <br>
    <button type="button" onclick="join();">가입</button>
    <button type="button" onclick="cancel();">취소</button>
  </form>
  <script>
    let uName = document.querySelector('#user_name');
    let uId = document.querySelector('#user_id');
    let uPass = document.querySelector('#user_pass');
    let uPass2 = document.querySelector('#user_pass2');

    // 취소함수
    function cancel(){
      uName.value='';
      uId.value='';
      uPass.value='';
      uPass2.value='';
      uName.focus();
    }
    // 가입함수
    function join(){

      // 정보입력유무
      if(uName.value == ''){
        alert('성명을 입력해주세요');
        uName.focus();
      }else if(uId.value == ''){
        alert('아이디를 입력해주세요');
        uId.focus();
      }else if(uPass.value == ''){
        alert('패스워드를 입력해주세요');
        uPass.focus();
      }else if(uPass2.value == ''){
        alert('패스워드를 입력해주세요');
        uPass2.focus();
      }else if(uPass.value != uPass2.value){
        alert('패스워드의 일치여부를 확인하세요');
        uPass.value='';
        uPass2.value='';
        uPass.focus();
      }else{
        alert(uName.value + '님 회원가입을 환영합니다.');
        location.href = 'web08.html';
      }      
    }
  </script>
</body>
</html>
